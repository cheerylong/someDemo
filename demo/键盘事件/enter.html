<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	      document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e && e.keyCode==27){ // 按 Esc 
                alert('esc');
                //要做的事情
              }
            if(e && e.keyCode==113){ // 按 F2 
                  alert('f2');
                 //要做的事情
               }
             if(e && e.keyCode==13){ // enter 键
                 alert('enter');
                //要做的事情
            }
        };
    </script>
</body>
</html>
