  <title>I Love You!</title>

<body>

<style id="current-style"></style>

<div class="main-layout">
  <div class="left hljs css" id="code">
  </div>
  <div class="right">
    <div class="heart"><div class="message">Love</div></div>
    <div class="popover"></div>
  </div>
</div>

<script id="style" type="text/css">
.heart:before, .heart:after {
    width: 150px;
    height: 240px;
    border-radius: 75px 75px 0 0;
}
.heart {
    width: 300px;
    height: 280px;
    margin: 40px 50px 0 100px;
}
.heart:before {
    left: 0;
    transform: rotate(-45deg);
    background-color: #cf9797;
}
.heart:after {
    left: 64px;
    background-color: #640d0d;
    transform: rotate(45deg);
}
.heart .message {
    font-family: cursive;
    font-size: 64px;
    font-weight: bold;
    color: #640d0d;
}
.popover:before{
    content: 'I love you, forever and ever!';
    color: #fff;
    font-size: 26px;
}
.popover {
    padding: 15px 30px;
    background: #F9787C;
    border-radius: 10px;
}
.popover:after {
    border-bottom: 28px solid transparent;
    border-right: 58px solid #F9787C;
}
</script>
